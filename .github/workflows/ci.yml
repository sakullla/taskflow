name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --workspaces

      - name: Tests
        run: npm run test --workspaces

      - name: Build API
        run: npm run build:api

      - name: Build Web
        run: npm run build:web

      - name: Build Agent Board
        run: npm run agent:dispatch
