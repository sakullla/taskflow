services:
  app:
    ports: []

  nginx:
    image: nginx:1.27-alpine
    container_name: taskflow-nginx
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d/taskflow.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs:/etc/letsencrypt:ro
      - ./deploy/certbot-www:/var/www/certbot:ro

  certbot:
    image: certbot/certbot:v2.11.0
    container_name: taskflow-certbot
    restart: unless-stopped
    depends_on:
      - nginx
    volumes:
      - ./deploy/certs:/etc/letsencrypt
      - ./deploy/certbot-www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h; done"
