version: '3.8'

# 开发环境 Docker Compose
# 用于快速启动依赖服务，代码通过本地开发服务器运行

services:
  # 可选：PostgreSQL 数据库 (开发环境)
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres-dev
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
      POSTGRES_DB: todo_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - todo-dev-network

  # 可选：Redis 缓存 (开发环境)
  redis:
    image: redis:7-alpine
    container_name: todo-redis-dev
    ports:
      - "6379:6379"
    networks:
      - todo-dev-network

volumes:
  postgres-dev-data:

networks:
  todo-dev-network:
    driver: bridge
